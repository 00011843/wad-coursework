<h3 class="font-weight-normal">Create</h3>

<div class="row ml-2 mt-4">
    <div class="col-8">
        <form>
            <div class="form-group">
                <label for="Name" class="control-label">Name</label>
                <input type="text" class="form-control" ng-model="event.name" placeholder="Name" required>

            </div>
            <div class="form-group">
                <label for="Description" class="control-label">Description</label>
                <input type="text" class="form-control" ng-model="event.description" placeholder="Description">

            </div>
            <div class="form-group">
                <label for="StartDate" class="control-label">Start Date</label>
                <input type="datetime-local" class="form-control" ng-model="event.startDate" placeholder="Date of start event" required>

            </div>
            <div class="form-group">
                <label for="EndDate" class="control-label">End Date</label>
                <input type="datetime-local" class="form-control" ng-model="event.endDate" placeholder="Date of end event" required>

            </div>
            <div class="form-group">
                <label for="Location" class="control-label">Address</label>
                <input type="text" class="form-control" ng-model="event.location" placeholder="Address" required>

            </div>
            <div class="form-group">
                <label for="categoryName" class="control-label">Category of event</label>
                <select type="text" class="form-control" ng-model="categoryName" ng-options="input for input in eventCategories" required>
                    <option value="">Select Category</option>    
                </select>

            </div>

            <div class="form-group mt-4">
                <a href="#!/" class="btn btn-secondary ">Go back</a>
                <input type="submit" value="Create" class="btn  btn-primary" ng-click="AddEvent()" />
            </div>
        </form>
    </div>
</div>
