<h3 class="font-weight-normal">Create</h3>

<div class="row ml-2 mt-4">
    <div class="col-8">
        <form>
            <div class="form-group">
                <label for="Name" class="control-label">Name</label>
                <input type="text" class="form-control" ng-model="category.Name" placeholder="Name">

            </div>
            <div class="form-group">
                <label for="Description" class="control-label">Description</label>
                <input type="text" class="form-control" ng-model="category.Description" placeholder="Description">

            </div>

            <div class="form-group mt-4">
                <a href="#!/" class="btn btn-secondary ">Go back</a>
                <input type="submit" value="Create" class="btn  btn-primary" ng-click="AddCategory()" />
            </div>
        </form>
    </div>
</div>
